{% extends "main.html" %}
{% block content %}

	<a href="{{url_for('itemDetails', category_id=item.category_id, item_id=item.id)}}" class="goback">
		<svg fill="#888888" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
		 	<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
		</svg>
	</a>
	<h2 class="middle_title delete_title"> Are you sure you want to delete {{item.name}}?</h2>
	<form action="{{ url_for('deleteCategoryItem', category_id=category_id, item_id=item.id)}}" method = 'POST'>
		<input type='submit', value = 'Delete' class="applychanges">
	</form>

{% endblock %}
