{% extends "main.html" %}
{% block content %}

	<a href="{{url_for('showItems', category_id=item.category_id)}}" class="goback">
		<svg fill="#888888" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
		 	<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
		</svg>
	</a>
	<h2>{{item.name}}</h2>
	<div class="item">
		<div class="secondline">
			<p class="description">{{item.description}}</p>
		</div>
		<div class="thirdline options">
			<a href="{{url_for('editCategoryItem', category_id=item.category_id, item_id=item.id)}}" class="icons edit">edit</a>
			<a href="{{url_for('deleteCategoryItem', category_id=item.category_id, item_id=item.id)}}" class="icons cross">тип</a>
		</div>
	</div>

{% endblock %}
