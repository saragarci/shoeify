<html>

	<head>
		<meta charset="utf-8">
		<title>Shoeify!</title>
		<meta name="description" content="In this app you can browse, create and edit restaurant menus.">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		{% block header %}
		{% endblock %}
	</head>
	<body>
		<header>
			<div class="loginicon">
				{% if 'username' not in session %}
				<a href="{{url_for('showLogin')}}">Log in</a>
				{% else %}
				<a href="{{url_for('gdisconnect')}}">Log out</a>
				{% endif %}
			</div>
			<a href="{{url_for('showCategories')}}" class="title">Shoeify!</a>
		</header>

		<main>
			{% block content %}
			{% endblock %}
		</main>

		<footer>
			<a class="view-source" href="https://github.com/almahex/my-menu" title="View source for this page on GitHub">View source on GitHub</a>
      		<p>Â© Copyright 2018 by Sara Garci. All rights reserved.</p>
    	</footer>

    	{% block scripts %}
    	{% endblock %}

	</body>

</html>
